name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: g++ version
        run: g++ -v
      - name: build
        run: make
      - name: test
        run: ./test.sh
